version: "3.1"

services:

  db:
    container_name: postgresql
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pass
    volumes:
      - $PWD/sql_data:/var/lib/postgresql
      - $PWD/sql_data/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD","pg_isready"]
      interval: 5s
      timeout: 10s
      retries: 5
    logging:
      driver: journald
    secrets:
      - postgres_pass
    networks:
      - zabbix_network

  zabbix_server:
    container_name: zabbix
    image: zabbix/zabbix-server-pgsql:centos-trunk
    restart: always
    environment:
      DB_SERVER_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pass
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: journald
    secrets:
      - postgres_pass
    networks:
      - zabbix_network

  zabbix_agent:
    container_name: zabbix_agent
    image: zabbix/zabbix-agent:centos-trunk
    restart: always
    environment:
      ZBX_HOSTNAME: "Zabbix server"
      ZBX_SERVER_HOST: localhost
    depends_on:
      db:
        condition: service_healthy
    privileged: true
    logging:
      driver: journald
    network_mode: "service:zabbix_server"

  zabbix_frontend:
    container_name: web_zabbix
    image: zabbix/zabbix-web-nginx-pgsql:centos-trunk
    restart: always
    environment:
      DB_SERVER_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pass
      ZBX_SERVER_HOST: zabbix_server
      PHP_TZ: "Europe/Minsk"
    depends_on:
      zabbix_server:
        condition: service_started
    volumes:
      - $PWD/certs/:/etc/ssl/nginx:ro
    secrets:
      - postgres_pass
    logging:
      driver: journald
    ports:
      - 443:8443
      - 80:8080  
    networks:
      - zabbix_network

networks:
  zabbix_network:
    name: zabbix_network

secrets:
  postgres_pass:
    file: ./postgres_pass
